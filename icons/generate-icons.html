<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a2e;
            color: #fff;
        }
        .icon-preview {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ffd700;
            display: block;
            margin-bottom: 5px;
        }
        button {
            background: #ffd700;
            color: #1a1a2e;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        a {
            display: block;
            color: #ffd700;
            margin-top: 5px;
        }
        #preview {
            margin: 20px 0;
            border: 1px solid #ffd700;
            max-width: 256px;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This will generate icons from <code>icon.svg</code> in this folder.</p>

    <h3>Preview of icon.svg:</h3>
    <img id="preview" src="icon.svg" alt="Icon preview">

    <br><br>
    <button onclick="generateAll()">Generate All Icons</button>
    <p>After generating, right-click each link to save, or click to download.</p>
    <div id="icons"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function generateAll() {
            const container = document.getElementById('icons');
            container.innerHTML = '<p>Generating...</p>';

            const img = new Image();
            img.crossOrigin = 'anonymous';

            img.onload = () => {
                container.innerHTML = '';

                sizes.forEach(size => {
                    const div = document.createElement('div');
                    div.className = 'icon-preview';

                    const canvas = document.createElement('canvas');
                    canvas.width = size;
                    canvas.height = size;

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, size, size);

                    const link = document.createElement('a');
                    link.href = canvas.toDataURL('image/png');
                    link.download = `icon-${size}.png`;
                    link.textContent = `Download icon-${size}.png`;

                    const label = document.createElement('div');
                    label.textContent = `${size}x${size}`;

                    div.appendChild(canvas);
                    div.appendChild(label);
                    div.appendChild(link);
                    container.appendChild(div);
                });
            };

            img.onerror = () => {
                container.innerHTML = '<p style="color: red;">Error loading icon.svg. Make sure the file exists.</p>';
            };

            img.src = 'icon.svg';
        }
    </script>
</body>
</html>
